<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS  REQUIRED-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- JQUERY REQUIRED -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="alerts/js/alerts.js"></script>
    <!-- <link rel="stylesheet" href="alerts/css/alerts.css"> -->
</head>

<body>
   
    <div class="container-fluid mt-2">
        <div >
            <div class="row">
                <div class="col-12">
                    <button id="simple" type="button" class="btn btn-primary">Alerta Simple</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button id="flot" type="button" class="btn btn-primary">Alerta Flotante</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button id="input" type="button" class="btn btn-primary">Input</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button id="confirm" type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('#simple').click(function () {
        new CustomAlert( {
            text: 'Este es el texto de la alerta',
            aceptText: 'Aceptar',
            callback: () => {
                alert('Función Callback')
            }
        });
    });

    $('#flot').click(function () {
        new CustomFlotAlert({
            color: 'danger',
            text: 'Esta es una alerta flotante',
            verticalAlign: 'center',
            time : 2000,
            horizontalAlign: 'center',
            callback: () => {
               alert('Alerta cerrada');
            }
        });

    });

    $('#input').click(function () {
        new CustomInput({
            type: 'text',
            aceptText: 'Aceptar',
            declineText: 'Cancelar',
            text: 'Introduce un dato',
            callback: (value) => {
                alert(`El valor ingresado es: ${value}`);
            },
            onCancel : () => {
                alert('Cancelado')
            }
        });
    });

    $('#confirm').click(function () {

        new CustomConfirm({
            container: '#miContainer',
            text: '¿Estás seguro de continuar?',
            aceptText: 'Sí',
            declineText: 'No',
            callback: (result) => {
                if (result) {
                   alert('Confirmado');
                } else {
                    alert('Cancelado');
                }
            }
        }); 
    });
</script>

</html>
